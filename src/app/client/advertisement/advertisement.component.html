<div class="advertisement-container">
  @if (ads.length > 0) {
  <div class="ad-carousel">
    @for (ad of ads; track $index) {
    <a
      [href]="ad.url"
      target="_blank"
      [ngClass]="{ 'active-img': $index === selectedIndex }"
      class="fade"
    >
      <img [src]="ad.image.url" [alt]="ad.image.alt" />
    </a>
    }
  </div>
  }@else {
  <div class="h-100 d-flex justify-content-center align-items-center">
    <b>No Ads</b>
  </div>
  }
</div>
