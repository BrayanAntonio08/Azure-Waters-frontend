<section class="facilities">
  <h1>Facilidades</h1>

  <div class="container">
    <div class="grid-item" *ngFor="let facilidad of facilidades">
      <div class="image-description">
        <img [src]="facilidad.imagen?.url" alt="Image">
        <div class="description" [innerHTML]="facilidad.texto">
        </div>
      </div>
    </div>
  </div>
</section>
